<!DOCTYPE html>

<head>

<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>You can send us feedback by filling the form we will contact you within 24 hours.</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>41/103,Ananadnagar Flats,<br>Satellite,Ahmedabad,<br>380015</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>9409072451</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>sdhruvil72@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" id="" required="required">
                        <span>Full Name</span>

                    </div>
                    <div class="inputBox">
                        <input type="text" name="" id="" required="required">
                        <span>Email</span>

                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type Your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" id="button" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
